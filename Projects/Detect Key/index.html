<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
       <div class="box">Press any key</div>
       <div class="detectBox">
        <div class="codeBox"></div>
        <div class="keyName"></div>
        <div class="keyCont">
            <div class="key"></div>
            <div class="code"></div>
        </div>
       </div>
    </div>
</body>
</html>
