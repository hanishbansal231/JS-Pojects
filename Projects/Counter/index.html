<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Number</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">Increment And Decrement</h1>
            <div class="counterBox">
                <div class="decrement" onclick="decrement()"><ion-icon name="remove-outline"></ion-icon></div>
                <div class="counter">0</div>
                <div class="increment" onclick="increment()"><ion-icon name="add-outline"></ion-icon></div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const counter = document.querySelector('.counter');
        function increment() {
            let value = parseInt(counter.innerText);
            value += 1;
            counter.innerText = value;
        }
        function decrement() {
            let value = parseInt(counter.innerText);
            value -= 1;
            counter.innerText = value;
        }
    </script>
</body>

</html>
