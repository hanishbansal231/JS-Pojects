<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Nevigation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="navigation">
            <span style="--i:0; --x:0; --y: 1;"><ion-icon name="camera-outline"></ion-icon></span>
            <span style="--i:1; --x:1; --y: -1;"><ion-icon name="diamond-outline"></ion-icon></span>
            <span style="--i:2; --x:-1; --y: 0;"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span style="--i:3; --x:0; --y: -1;"><ion-icon name="time-outline"></ion-icon></span>
            <span style="--i:4; --x:1; --y: 0;"><ion-icon name="water-outline"></ion-icon></span>
            <span style="--i:5; --x:-1; --y: -1;"><ion-icon name="moon-outline"></ion-icon></span>
            <span style="--i:6; --x:-1; --y: 1;"><ion-icon name="game-controller-outline"></ion-icon></span>
            <span style="--i:7; --x:1; --y: 1;"><ion-icon name="alarm-outline"></ion-icon></span>
        </div>
        <div class="close"><ion-icon name="close-outline"></ion-icon>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            const navigation = document.querySelector('.navigation');
            const closeNavigation = document.querySelector('.close');
            console.log(closeNavigation);
            navigation.addEventListener('click', () => {
                navigation.classList.add('active');
            });
            closeNavigation.addEventListener('click', () => {
                navigation.classList.remove('active');
            });
        </script>
    </div>
</body>

</html>
