<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="imgBox">
            <img src="./shoe.jpg" alt="Shoe Image" />
        </div>
        <div class="detailSection">
            <div>
                <h1 class="heading">NIKE AIR MAX <br /> <span>Men's Shoe</span></h1>
            </div>
            <div>
                <h3 class="subHeading">PRODUCT DETAILS</h3>
                <p class="paraProduct">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla ducimus iusto.
                </p>
            </div>
            <div>
                <h3 class="subHeading">Size</h3>
                <div class="sizes">
                    <div>36</div>
                    <div>38</div>
                    <div>40</div>
                    <div>42</div>
                    <div>44</div>
                </div>
            </div>
            <div class="priceBox">
                <h3 class="priceHeading"><sup>$</sup>199<sub>.99</sub></h3>
                <a href="#" class="btn">buy now</a>
            </div>
        </div>
    </div>
</body>

</html>
