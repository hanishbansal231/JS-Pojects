<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    <!-- 
        Link CSS file
     -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="countryData">
            <!-- <h1>Country App</h1> -->
            <form action="" class="form">
                <input type="search" name="country" placeholder="Search" id="search" />
                <a href="#" class="btn">Search</a>
            </form>
            <div class="imageBox">
                <img src="" alt="" class="flagImage">
                <h3 class="flagName"></h3>
            </div>
            <div class="countryDetail">
                <ul class="countryList">
                    <li>Capital: <span class="capital"></span></li>
                    <li>Continent: <span class="continent"></span></li>
                    <li>Population: <span class="population"></span></li>
                    <li>Currency: <span class="currency"></span></li>
                    <li>Common Languages: <span class="language"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 
        Script file link
     -->
    <script src="./script.js"></script>
</body>

</html>
