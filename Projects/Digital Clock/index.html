<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="clock">
        <h1>Clock</h1>
        <div id="time">
            <div><span class="hour"></span><span>hour</span></div>
            <div><span class="minute"></span><span>minutes</span></div>
            <div><span class="second"></span><span>seconds</span></div>
            <div><span class="ampm"></span></div>
        </div>
    </div>
    <script>
        const hour = document.querySelector('.hour');
        const minute = document.querySelector('.minute');
        const second = document.querySelector('.second');
        const ampm = document.querySelector('.ampm');

        function clock() {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            let am = 'AM';
            if (h > 12) {
                h = h - 12;
                am = 'PM';
            }
            h = (h < 10) ? '0' + h : h;
            m = (m < 10) ? '0' + m : m;
            s = (s < 10) ? '0' + s : s;
            hour.innerHTML = h;
            minute.innerHTML = m;
            second.innerHTML = s;
            ampm.innerHTML = am;
        }
        clock();
        setInterval(clock, 1000);
    </script>
</body>

</html>
